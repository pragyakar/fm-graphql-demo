# Fetch partial user details with id as argument

query {
  profile(id:"003") {
    id, 
    name,
    imageUrl
  }
}

# Fetch full user details with id as argument

query {
  profile(id:"001") {
    id, 
    name, 
    imageUrl, 
    bio, 
    email,
    following,
    followers
  }
}

# Fetch user details along with list of pets owned

query {
  profile (id:"u4"){
    id,
    name,
    pets {
      name,
      animal,
      breed
    }
  }
}