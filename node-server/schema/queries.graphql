# Fetch all profiles

query {
  profiles  {
    id,
    name, 
    imageUrl
  }
}

# Fetch partial user details with id as argument

query {
  profile(id:"003") {
    id, 
    name,
    imageUrl
  }
}

# Fetch all pets

query {
  pets  {
    id,
    name, 
    imageUrl
  }
}

# Fetch user details along with list of pets owned

query {
  profile (id:"u4"){
    id,
    name,
    pets {
      name,
      animal,
      breed
    }
  }
}